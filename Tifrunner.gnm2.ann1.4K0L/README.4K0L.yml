description: Genome annotation for Arachis hypogaea cultivar Tifrunner, assembly version 2 (Tifrunner.gnm2). Gene models (gene_models_main.gff3) have been projected from Tifrunner.gnm1 into Tifrunner.gnm2 using CrossMap and chain files derived from MUMmer comparisons between the respective assemblies. The CDS, protein, and transcript files are identical to those from Tifrunner.gnm1.ann1.CCJH. Gene model mappings are incomplete: 145 models could not be automatically projected into Tifrunner.gnm2 using CrossMap. See file arahy.Tifrunner.gnm2.ann1.4K0L.info_unmapped_models.txt for the listing of unmapped genes.

